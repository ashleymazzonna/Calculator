<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ashley's Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Ashley's Build a Calculator</h1>
        <p>HTML, CSS, JavaScript</p>
    </header>
    <img src="imgs/ashleyImg.png">
    <div class="container">
        <table>
            <!-- Answer Row -->
            <tr>
                <td colspan="4" id="answer">0</td>
            </tr>
            <!-- Back Button, Clear and Divide Row -->
            <tr>
                <td id="back-btn" class="btn" colspan="2">&#8701</td>

                <td id="clear-btn" class="btn">AC</td>

                <td id="divide" class=" btn operator-btn">&#247</td>
            </tr>
            <!-- 7 8 9 and Multiply Row -->
            <tr>
                <td id="seven" class="btn number-btn"> 7</td>

                <td id="eight" class="btn number-btn">8</td>

                <td id="nine" class="btn number-btn">9</td>

                <td id="multiply" class="btn operator-btn">&#42</td>
            </tr>

            <!-- 4 5 6 and Subtract Row -->
            <tr>
                <td id="four" class="btn number-btn">4</td>

                <td id="five" class="btn number-btn">5</td>

                <td id="six" class="btn number-btn">6</td>

                <td id="subtract" class="btn operator-btn">-</td>
            </tr>
            <!-- 1 2 3 and Add Row -->
            <tr>
                <td id="one" class="btn number-btn">1</td>

                <td id="two" class="btn number-btn">2</td>

                <td id="three" class="btn number-btn">3</td>

                <td id="add" class="btn operator-btn">+</td>
            </tr>
            <!-- 0 .(Decimal) and Equals Row -->
            <tr>
                <td id="zero" class="btn number-btn" colspan="2">0</td>

                <td id="decimal" class="btn operator-btn">.</td>

                <td id="equals" class="btn operator-btn">=</td>
            </tr>
        </table>
    </div>
    <script src="index.js"></script>
</body>

</html>
