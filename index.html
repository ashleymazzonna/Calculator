 <!DOCTYPE html>
 <html lang="en-US">
     <head>
         <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <h1>JavaScript</h1>
    <h2>Build a Calculator</h2>

    <div class="container"> 
        <table>
            <tr><td colspan="4" class="answer">0.00</td></tr>
            <tr>
                <td id="back-btn" class="operator" colspan="2">&#8701</td>
                <td id="clear-btn" class="operator">AC</td>               
                <td id="percent" class="operator">%</td>
            </tr>
            <tr>
                <td id="seven" class="number"> 7</td>
                <td id="eight" class="number">8</td>
                <td id="nine" class="number">9</td>
                <td id="multiply" class="operator">&#42</td>
            </tr>
            <tr>
                <td id="four" class="number">4</td>
                <td id="five" class="number">5</td>
                <td id="six" class="number">6</td>
                <td id="add" class="operator">+</td>
            </tr>
            <tr>
                <td id="one" class="number">1</td>
                <td id="two" class="number">2</td>
                <td id="three" class="number">3</td>   <td id="subtract" class="operator">-</td>
                
            </tr>
            <tr>
                <td id="zero" class="number" colspan="2">0</td>
                <td id="decimal" class="operator">.</td>
                <td id="divide" class="operator">&#247</td>               
            </tr>
            <tr>
                <td colspan="4" class="equals operator">=</td>
            </tr>
        </table>

            <input type="text" id="comment">
        </label>

        <button id="saveLocal" class="btn">Save Local</button>
        <button id="saveSession" class="btn">Session Save</button> -->

        
    </div>
    
    <script src="app.js"></script>
    <script src="index.js"></script>
    </body>
 </html>
